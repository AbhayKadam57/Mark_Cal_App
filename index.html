<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <main>

        <div class="container">
            <div class="card">

                <div class="flex">
                    <div class="title">
                        <h1>STUDENTS GRADE CALCULATOR</h1>
                    </div>
                    <div class="info">
                        <input type="text" id="phy" placeholder="PHYSICS">
                        <input type="text" id="chem" placeholder="CHEMISTRY">
                        <input type="text" id="math" placeholder="MATH">
                        <input type="text" id="it" placeholder="IT">
                        <button id="btn">SHOW PERCENTAGES</button>

                    </div>
                </div>
                <div>
                    <span id="result"></span>
                    <span id="pass"></span>

                </div>


            </div>


        </div>
    </main>

    <script>
        const phy = document.getElementById("phy");
        const chem = document.getElementById("chem");
        const math = document.getElementById("math");
        const it = document.getElementById("it");
        const button = document.getElementById("btn");
        const result = document.getElementById("result");
        const pass = document.getElementById("pass");

        const inputs = document.querySelectorAll("input")

        inputs.forEach((input) => {
            input.onblur = () => {
                if(!input.value.match(/^[0-9]+$/)){
                    console.log("Incorrect format. Enter only numbers");
                    button.setAttribute("disabled", "disabled");
                    button.classList.add("disabledBtn");
                }
                else{
                    button.removeAttribute("disabled");
                    button.classList.remove("disabledBtn");
                }
            }
        })

        button.addEventListener("click", () => {

            const total = Number(phy.value) + Number(chem.value) + Number(math.value) + Number(it.value)
            const percentage = (total / 400) * 100
            if (percentage > 35) {
                pass.style.color = "green"
                var x = pass.innerHTML = "You have Passed"
                result.innerHTML = `Your total marks are ${total}/400 and Percentage is ${percentage}% ${x}.`

            } else if (percentage < 35) {
                pass.style.color = "red"
                var x = pass.innerHTML = "You have failed"
                result.innerHTML = `Your total marks are ${total}/400 and Percentage is ${percentage}% ${x}.`
            }


            result.innerHTML = `Your total marks are ${total}/400 and Percentage is ${percentage}%.`
            console.log(total)
            console.log(percentage + "%")
        })
    </script>



</body>

</html>
